{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Comment Wall</h1>
<head>
		<script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" language="javascript" ></script>
		<script src="js/appParse.js" type="text/javascript" language="javascript" ></script>
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />

</div> 
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<h1>Comment Wall</h1>
				<table class="table table-bordered table-striped">
					<caption>Comments</caption>
					<thead>
						<tr>
							<th>
								Name
							</th>
							<th>
								Comment
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">No comments</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row-fluid">
				<form id="new-user">
					<input type="text" name="username" placeholder="Username" />
					<input type="text" name="message" placeholder="Message" />
					<a id="send" class="btn btn-primary">SEND</a>
				</form>		
			</div>
		</div>
	</body>
	<!---Source of message board: "https://github.com/azat-co/simple-message-board/blob/master/index.html"--->
{% endblock %}
